<!DOCTYPE html>
<html>
    <body>
        <form >
             <input list="ulkeler" name="ulke">
             <datalist id="ulkeler">
             <option value="TURKIYE">
             <option value="ALMANYA">
             <option value="INGILTERE">
             <option value="FRANSA">
             <option value="ITALYA">
             </datalist>
             <input type="submit">
        </form>
    </body>
</html>


<!--list özelliği, <input> elemanı için önceden tanımlanmış seçenekler içeren bir <datalist> elemanına referans verir.-->
