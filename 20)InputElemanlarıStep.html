
<!DOCTYPE html>
<html>
    <body>
        <form >
            <input type="number" name="xx" step="2" min="-20" max="40">
            <input type="submit">
        </form>
    </body>
</html>


<!--
step özelliği, bir <input> elemanı için geçerli sayı 
aralığını belirler. Örneğin, step=2 olarak belirtilmişse,
 …-4,-2,0,2 …. gibi sayılar geçerli sayılar olacaktır. step 
 özelliği, daha önce anlattığımız min ve max özellikleriyle 
 birlikte kullanılır. Ayrıca, number, range, date, datetime, 
 datetime-local, month, time ve week özellikleri ile birlikte kullanılmaya da uygundur.
-->
