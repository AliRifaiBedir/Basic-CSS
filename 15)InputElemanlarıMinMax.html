<!DOCTYPE html>
<html>
    <body>
        <form >
            2000-01-01 DEN ONCEKI BIR TARIH GIRIN:
            <input type="date" name="bgun" max="1999-12-31"><br>
            2010-01-01 DEN SONRAKI BIR TARIH GIRIN:
            <input type="date" name="bgun" min="2010-01-02"><br>
            MIKTAR (1-10 ):
            <input type="number" name="miktar" min="1" max="10"><br>
            <input type="submit">
        </form>
        </body>
    </html>


<!--min ve max özellikleri bir <input> elemanı için izin verilen en küçük ve 
en büyük değerleri belirler. min ve max özellikleri;
 number, range, date, datetime, datetime-local, month, time ve week türü
 verilerle birlikte kullanılır.-->
