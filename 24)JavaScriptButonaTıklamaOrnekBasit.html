<!doctype html>
<html>
    <head>
        <script type="text/javascript">
            function MESAJ() {
                alert("GUZEL YURDUM TURKIYE")
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="MESAJ()" value="BUTONA TIKLA" />
    </body>
</html>

<!--
Kullanıcı ya da tarayıcı bir sayfa üzerinde işlem yaparken bazı olaylar meydana gelir. Örneğin bir düğmeye
 (button onclick) ya da fareye tıklanır (onmousedown).
 JavaScript'in, HTML ile karşılıklı etkileşimi bu olaylar sayesinde olur
 
 -->
