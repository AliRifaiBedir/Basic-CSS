<!DOCTYPE html>
<html>
    <body>
        <form  autocomplete="off">
           AD:    <input type="text" name="ad"><br>
           SOYAD: <input type="text" name="soyad"><br>
           E-mail:<input type="email" name="email" <br>
                  <input type="submit">
        </form>

        <p>FORMUNU DOLDURUNUZ....</p>
    </body>
</html>




<!-- 
autocomplete özelliği, bir form ya da girdi alanının otomatik olarak doldurulup doldurulmayacağını belirler.
 Eğer autocomplete açıksa, tarayıcı kullanıcının önceden belirlediği değerleri kullanarak ilgili alanları otomatik olarak doldurur.
 autocomplete özelliği <form> ve text, search, url,
 tel, email, password, datepickers, range, ve color 
 gibi <input> değerleriyle çalışır. -->
